<html>

<head>
  <title>Pokemon Go Map</title>

  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css" integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ==" crossorigin="" />
  <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/smoothness/jquery-ui.css">
  <link rel="stylesheet" href="css/styles.css">

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
  <script src="js/test.js"></script>
  <script src="js/gyms.js"></script>
  <script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js" integrity="sha512-/Nsx9X4HebavoBvEBuyp3I7od5tA0UzAxs+j83KgC8PU0kgB4XiK4Lfe4y4cgBtaRJQEIFCW+oC506aPT2L1zw==" crossorigin=""></script>
  <script>
    var pogomap, marker, popup = L.popup();
    var dialog;

    $(document).ready(function() {
      pogomap = L.map('mapid').setView([52.379189, 4.899431], 15);

      L.tileLayer('https://api.tiles.mapbox.com/v4/{id}/{z}/{x}/{y}.png?access_token=pk.eyJ1IjoiZHJhZ29uZHJhYWsiLCJhIjoiY2pnOWFtZjd4MDhybTJxbzVrdmMxaHRpNyJ9.6dUslZn7O2Md69_eZA1Q_A', {
        maxZoom: 18,
        attribution: '',
        accessToken: 'pk.eyJ1IjoiZHJhZ29uZHJhYWsiLCJhIjoiY2pnOWFtZjd4MDhybTJxbzVrdmMxaHRpNyJ9.6dUslZn7O2Md69_eZA1Q_A',
        id: 'mapbox.streets'
      }).addTo(pogomap);

      var uncontested = L.icon({
        iconUrl: 'images/Uncontested.png',
        iconSize: [48, 48]
      });

      // for (var i = 0; i < gyms.length; i++) {
      //   marker = new L.marker([gyms[i][7], gyms[i][8]], {
      //       id: gyms[i][0],
      //       raid_status: gyms[i][1],
      //       raid_timer: gyms[i][2],
      //       raid_level: gyms[i][3],
      //       lure_timer: gyms[i][4],
      //       titleDashed: gyms[i][5],
      //       title: gyms[i][6],
      //       icon: uncontested,
      //     })
      //     // .bindPopup(gyms[i][0] + ': ' + gyms[i][6])
      //     .addTo(pogomap)
      //     .on('click', onMarkerClick);
      // }

      $.getJSON('php/gyms.php', function(json) {
        $.each(json, function(i, item) {
          console.log(item);
          // console.log(item.id, [item.latitude, item.longitude], item.name);

          marker = new L.marker([item.latitude, item.longitude], {
              id: item.id,
              raid_status: '',
              raid_timer: '',
              raid_level: '',
              lure_timer: '',
              titleDashed: '',
              title: item.name,
              icon: uncontested,
            })
            // .bindPopup(gyms[i][0] + ': ' + gyms[i][6])
            .addTo(pogomap)
            .on('click', onMarkerClick);
        });
      });

      dialog = $('#dialog').dialog({
        autoOpen: false,
        height: 400,
        width: 500,
        modal: true,
        draggable: false,
        buttons: {
          Ok: function() {
            $(this).dialog("close");
          },
          Cancel: function() {
            dialog.dialog('close');
          }
        },
        close: function() {}
      });
    });

    function onMarkerClick(e) {
      console.log(e);
      // popup
      //   .setLatLng(e.latlng)
      //   .setContent("You clicked the map at " + e.latlng.toString())
      //   .openOn(pogomap);
      dialog
        .html(JSON.stringify(e.target.options))
        .dialog({
          title: e.target.options.title
        })
        .dialog('open');
    }
  </script>
</head>

<body>
  <div id="mapid"></div>
  <div id="dialog"></div>
</body>

</html>
