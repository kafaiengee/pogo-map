<html>

<head>
  <title>Pokemon Go Map</title>

  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css" integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ==" crossorigin="" />
  <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/smoothness/jquery-ui.css">
  <link rel="stylesheet" href="css/styles.css">

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
  <script src="js/ams-park-plantsoen-groen.js"></script>
  <script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js" integrity="sha512-/Nsx9X4HebavoBvEBuyp3I7od5tA0UzAxs+j83KgC8PU0kgB4XiK4Lfe4y4cgBtaRJQEIFCW+oC506aPT2L1zw==" crossorigin=""></script>
  <script src="js/leaflet-plugins/Marker-text.js"></script>
  <script>
    var pogomap,
      marker,
      markersArray = [],
      group,
      popup = L.popup(),
      dialog;

    $(document).ready(function() {
      L.Marker.addInitHook(function() {
        if (this.options.virtual) {
          // setup virtualization after marker was added
          this.on('add', function() {
            this._updateIconVisibility = function() {
              var map = this._map,
                isVisible = map.getBounds().contains(this.getLatLng()),
                wasVisible = this._wasVisible,
                icon = this._icon,
                iconParent = this._iconParent,
                shadow = this._shadow,
                shadowParent = this._shadowParent;

              // remember parent of icon 
              if (!iconParent) {
                iconParent = this._iconParent = icon.parentNode;
              }
              if (shadow && !shadowParent) {
                shadowParent = this._shadowParent = shadow.parentNode;
              }

              // add/remove from DOM on change
              if (isVisible != wasVisible) {
                if (isVisible) {
                  iconParent.appendChild(icon);
                  if (shadow) {
                    shadowParent.appendChild(shadow);
                  }
                } else {
                  iconParent.removeChild(icon);
                  if (shadow) {
                    shadowParent.removeChild(shadow);
                  }
                }
                this._wasVisible = isVisible;
              }
            };

            // on map size change, remove/add icon from/to DOM
            this._map.on('resize moveend zoomend', this._updateIconVisibility, this);
            this._updateIconVisibility();
          }, this);
        }
      });

      pogomap = L.map('mapid');
      pogomap.setView([52.379189, 4.899431], 15);

      L.tileLayer('https://api.tiles.mapbox.com/v4/{id}/{z}/{x}/{y}.png?access_token=pk.eyJ1IjoiZHJhZ29uZHJhYWsiLCJhIjoiY2pnOWFtZjd4MDhybTJxbzVrdmMxaHRpNyJ9.6dUslZn7O2Md69_eZA1Q_A', {
        // L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        maxZoom: 18,
        attribution: '',
        accessToken: 'pk.eyJ1IjoiZHJhZ29uZHJhYWsiLCJhIjoiY2pnOWFtZjd4MDhybTJxbzVrdmMxaHRpNyJ9.6dUslZn7O2Md69_eZA1Q_A',
        id: 'mapbox.streets'
      }).addTo(pogomap);

      var uncontested = L.icon({
        iconUrl: 'images/Uncontested.png',
        iconSize: [48, 48]
      });

      var raid1 = L.icon({
        // iconUrl: 'images/raid-lvl-1.png',
        iconUrl: 'images/raidlv1.png',
        iconSize: [48, 48]
      });

      var raid2 = L.icon({
        // iconUrl: 'images/raid-lvl-2.png',
        iconUrl: 'images/raidlv2.png',
        iconSize: [48, 48]
      });

      var raid3 = L.icon({
        // iconUrl: 'images/raid-lvl-3.png',
        iconUrl: 'images/raidlv3.png',
        iconSize: [48, 48]
      });

      var raid4 = L.icon({
        // iconUrl: 'images/raid-lvl-4.png',
        iconUrl: 'images/raidlv4.png',
        iconSize: [48, 48]
      });

      var raid5 = L.icon({
        // iconUrl: 'images/raid-lvl-5.png',
        iconUrl: 'images/raidlv5.png',
        iconSize: [48, 48]
      });

      pogomap.on('load resize moveend zoomend', function() {
        var markers = document.querySelectorAll('#mapid .leaflet-marker-pane *');
        document.querySelector('#visible').innerText = markers.length;
      });

      var jqxhr = $.getJSON('php/gyms.php', function(json) {
        $.each(json, function(i, item) {
          var useIcon;

          var raidLevel = item.raid.level;
          switch (true) {
            case (raidLevel == 1):
              useIcon = raid1;
              break;
            case (raidLevel == 2):
              useIcon = raid2;
              break;
            case (raidLevel == 3):
              useIcon = raid3;
              break;
            case (raidLevel == 4):
              useIcon = raid4;
              break;
            case (raidLevel == 5):
              useIcon = raid5;
              break;
            default:
              useIcon = uncontested;
              break;
          }

          console.log(i, item);

          marker = new L.marker([item.location.latitude, item.location.longitude], {
              alt: i,
              title: item.location.name,
              icon: useIcon,
              virtual: true,
              id: i,
              raid: item.raid,
              lure_timer: '',
              titleDashed: ''
            })
            // .bindPopup('marker ' + i)
            .addTo(pogomap)
            .on('click', onMarkerClick);

          if (item.raid.level > 0) {
            marker.bindTooltip('', {
                permanent: true,
                direction: 'bottom',
                className: 'leaflet-tooltip-bottom-custom'
              })
              .setTooltipContent('<div id="tooltip' + i + '" data-raid-id="' + i + '" data-raid-name="' + item.location.name + '" data-timestamp-spawn="' + item.raid.spawn + '" data-timestamp-start="' + item.raid.start + '" data-timestamp-end="' + item.raid.end + '">00:00</div>');
          }

          markersArray.push(marker);
        });
      }).done(function(e) {
        console.log('second success', e);
        var tooltips = document.querySelectorAll('#mapid .leaflet-tooltip-pane div[id]');
        for (var i = 0; i < tooltips.length; i++) {
          // console.log(tooltips[i].id);
          countdowntimer(tooltips[i].id);
        }
      }).fail(function(e) {
        console.log('error', e);
      }).always(function(e) {
        console.log('complete', e);
        // console.log(markersArray);
        var group = new L.featureGroup(markersArray);
        // console.log(group);
        pogomap.fitBounds(group.getBounds());
      });

      dialog = $('#dialog').dialog({
        autoOpen: false,
        height: 400,
        width: 500,
        modal: true,
        draggable: false,
        buttons: {
          Ok: function() {
            $(this).dialog('close');
          },
          Cancel: function() {
            dialog.dialog('close');
          }
        },
        close: function() {}
      });
    });

    function onMarkerClick(e) {
      // console.log(e);
      // popup
      //   .setLatLng(e.latlng)
      //   .setContent('You clicked the map at ' + e.latlng.toString())
      //   .openOn(pogomap);
      dialog
        .html(JSON.stringify(e.target.options))
        .dialog({
          title: e.target.options.title
        })
        .dialog('open');
    }

    function countdowntimer(element) {
      var div = document.getElementById(element);

      // Get todays date and time
      var now = new Date().getTime();

      // Get date and time from element dataSets
      var timestampSpawn = new Date(div.dataset.timestampSpawn).getTime();
      var timestampStart = new Date(div.dataset.timestampStart).getTime();
      var timestampEnd = new Date(div.dataset.timestampEnd).getTime();
      var raidId = div.dataset.raidId;
      var raidName = div.dataset.raidName;

      var countDownDate;

      // console.log(now, timestampSpawn, timestampStart, timestampEnd);

      if ((now >= timestampStart) && (now <= timestampEnd)) {
        $('#' + element).parent().addClass('time-started');
        countDownDate = timestampEnd;
      } else if (now <= timestampStart) {
        $('#' + element).parent().addClass('time-spawn');
        countDownDate = timestampStart;
      } else {
        countDownDate = now;
      }

      // Update the count down every 1 second
      var x = setInterval(function() {
        now = new Date().getTime();

        // Find the distance between now an the count down date
        var distance = countDownDate - now;

        // Time calculations for days, hours, minutes and seconds
        var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
        var seconds = Math.floor((distance % (1000 * 60)) / 1000);

        // Output the result in an element with id="demo"
        div.innerHTML = minutes + ':' + ((seconds < 10) ? '0' + seconds : seconds);

        // If the count down is over, write some text 
        if (distance < 0) {
          clearInterval(x);
          console.log($('img[alt=\'' + raidId + '\']').attr('src', 'images/Uncontested.png'));
          div.innerHTML = '';
        }
      }, 1000);
    }
  </script>
</head>

<body>
  <div id="visible"></div>
  <div id="mapid"></div>
  <div id="dialog"></div>
</body>

</html>
